<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <button id="scores">Scores</button>
      Timed Quiz
      <timer class="timer">seconds left </timer>
    </header>
    <h1 id="h1" style="text-align: center">
      Attempt to answer the following questions in the provided time. Incorrect
      responses will deduct time. Good luck!
    </h1>
    <h2 style="text-align: center"><button id="start">START</button></h2>
    <h2 class="time" style="text-align: center"></h2>
    <div id="main">
      <h2 id="questionTitle"></h2>
      <div id="choices"></div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
